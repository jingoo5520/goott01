<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <meta charset="utf-8" />
        <title>Environs - Environmental & Nature Website Template</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="" name="keywords" />
        <meta content="" name="description" />

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600&family=Roboto&display=swap"
            rel="stylesheet"
        />

        <!-- Icon Font Stylesheet -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
            rel="stylesheet"
        />

        <!-- Libraries Stylesheet -->
        <link
            href="lib/owlcarousel/assets/owl.carousel.min.css"
            rel="stylesheet"
        />
        <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet" />

        <!-- Customized Bootstrap Stylesheet -->
        <link href="css/bootstrap.min.css" rel="stylesheet" />

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/kjg/my_css.css" />

        <!-- jQuery -->
        <script src="js/jquery-3.7.1.js"></script>

        <!-- fontAwesome -->
        <script
            src="https://kit.fontawesome.com/02b6277f46.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <style></style>
    <body>
        <!-- Navbar start -->
        <div class="navbarArea"></div>
        <!-- Navbar End -->

        <!-- Header Start -->
        <div class="headerArea"></div>
        <!-- Header End -->

        <!-- SearchPanel Start -->

        <div class="container">
            <select id="selectArea" class="form-select mt-2"></select>

            <div class="input-group mt-2">
                <input
                    id="searchBar"
                    class="w-50"
                    type="text"
                    class="form-control"
                    placeholder="Search"
                />
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </div>

        <!-- SearchPanel End -->

        <div class="container py-3">
            <div id="itemCount" class="mb-4"></div>
            <div id="listTab" class="row g-4"></div>
            <!-- Spinner Start -->
            <div
                id="spinner"
                class="w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50 d-flex align-items-center justify-content-center"
            >
                <div class="spinner-grow text-primary" role="status"></div>
            </div>
            <!-- Spinner End -->

            <div id="moreItemsButtonArea" class="mt-2">
                <button id="moreItemsButton" class="mt-4 btn-primary w-25">
                    더보기
                </button>
            </div>
        </div>

        <!-- Footer Start -->
        <div class="footerArea"></div>
        <!-- Footer End -->

        <!-- Copyright Start -->
        <div class="copyrightArea"></div>
        <!-- Copyright End -->

        <!-- Back to Top -->
        <a
            href="#"
            class="btn btn-primary btn-primary-outline-0 btn-md-square back-to-top"
            ><i class="fa fa-arrow-up"></i
        ></a>

        <!-- JavaScript Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/waypoints/waypoints.min.js"></script>
        <script src="lib/counterup/counterup.min.js"></script>
        <script src="lib/owlcarousel/owl.carousel.min.js"></script>
        <script src="lib/lightbox/js/lightbox.min.js"></script>

        <!-- Template Javascript -->
        <script src="js/main.js"></script>
        <script src="js/kjg/common.js"></script>
        <script src="js/kjg/tourist-destination.js"></script>
    </body>
</html>
