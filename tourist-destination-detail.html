<!DOCTYPE html>

        <link
            href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600&family=Roboto&display=swap"
            rel="stylesheet"
        />

        <!-- Icon Font Stylesheet -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
            rel="stylesheet"
        />

        <!-- Libraries Stylesheet -->
        <link

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet" />
        <link href="css/kjg/my_css.css" rel="stylesheet" />

        <!-- jQuery -->

        <script

            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=7f8e1dea7a4541ed9a2fdba8613d1306"

        <!-- Navbar start -->
        <div class="navbarArea"></div>
        <!-- Navbar End -->

        <!-- Header Start -->
        <div class="headerArea"></div>
        <!-- Header End -->

        <!-- contents Start  -->

        <div class="container mt-3">
            <!-- Nav pills -->
            <ul class="nav nav-pills mb-4" role="tablist">
                <li class="nav-item">
                    <a

                        class="nav-link active"

                </li>
                <li class="nav-item">
                    <a

                        class="nav-link"

                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">

                <div
                    id="spinner"
                    class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50 d-flex align-items-center justify-content-center"

                    <div class="spinner-grow text-primary" role="status"></div>
                </div>

                <div id="tab0-content" class="container tab-pane active">
                    <div id="commonInfoArea" class="">
                        <div id="imgArea" class="mb-4"></div>
                        <div id="infoArea" class="mb-4"></div>
                        <div id="mapArea"></div>
                    </div>
                </div>
                <div id="tab1-content" class="container tab-pane fade">
                    <div id="detailInfoArea" class="mb-4"></div>

        <!-- contents End -->

        <div class="footerArea"></div>
        <!-- Footer End -->

        <!-- Copyright Start -->
        <div class="copyrightArea"></div>
        <!-- Copyright End -->

        <!-- Back to Top -->
        <a
            href="#"
            class="btn btn-primary btn-primary-outline-0 btn-md-square back-to-top"

        ></a>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
