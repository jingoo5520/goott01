        <script>
            let categoryImgArr = [
                "tourist-destination.png",
                "cultural-facilities.png",
                "festival.png",
                "travel-course.png",
                "leisure-sports.png",
                "lodgment.png",
                "shopping.png",
                "restaurant.png",
            ];

            let category = "";
            for (let i = 0; i < categoryImgArr.length; i++) {
                category += `
            <div class="col-lg-2">
                        <div class="volunteer-img">
                            <img
                                src="img/category/${categoryImgArr[i]}"
                                class="img-fluid w-100"
                                alt="Image"
                            />
                            <div class="volunteer-title">
                                <h5 class="mb-2 text-white">Michel Brown</h5>
                                <p class="mb-0 text-white">Communicator</p>
                            </div>
                        </div>
                    </div>`;
            }

            onload = function () {
                $(".categories").html(category);
            };
        </script>
